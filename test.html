<!DOCTYPE html>
<html>
<head>
  <title>SVG.js</title>  
  <!-- IE 11 Support -->
  <!-- <script src="./node_modules/@svgdotjs/svg.js/dist/polyfills.js"></script>
  <script src="./node_modules/@svgdotjs/svg.js/dist/polyfillsIE.js"></script> -->
  <script src="./node_modules/@svgdotjs/svg.js/dist/svg.min.js"></script>
  <script src="./node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"></script>
  <script src="./lib/workflow-svg.js"></script>
  <!-- IE 11 Support -->
  <!-- <script src="./lib/workflow-svg.minified.js"></script> -->

</head>
<body>
    <script>

    var callback = function(){
      document.getElementById("input").value = JSON.stringify(w.get());
    }

    var w = new WorkflowSVG();
    w.initalize("#test", 600, 600);

    var w2 = new WorkflowSVG();
    w2.initalize("#test2", 600, 600);
    
    w.update({
      entries:[
        {id:'first', text:'first', x: 10, y: 10, width: 100, height: 100, backgroundcolor:'#f06', color: '#ffffff', radius: 10, class: "active"},
        {id:'second', text:'second', x: 150, y: 150, width: 100, height: 100, backgroundcolor:'#f06', color: '#ffffff', radius: 10},
        {id:'third', text:'third', x: 250, y: 250, width: 100, height: 100, backgroundcolor:'#f06', color: '#ffffff', radius: 10}
      ],
      lines: [],
      configuration: {
        line_color: '#f06',
        arrow_type: 'default'
      }
    });

    w2.update({
      entries:[
        {id:'one', text:'one', x: 10, y: 10, width: 100, height: 100, backgroundcolor:'#f06', color: '#ffffff', radius: 10, class: "active"},
        {id:'two', text:'two', x: 150, y: 150, width: 100, height: 100, backgroundcolor:'#f06', color: '#ffffff', radius: 10},
        {id:'three', text:'three', x: 250, y: 250, width: 100, height: 100, backgroundcolor:'#f06', color: '#ffffff', radius: 10}
      ],
      lines: [],
      configuration: {
        line_color: '#f06',
        arrow_type: 'default'
      }
    });

    w.register('entity:moved', callback);
    w.register('line:added', callback);

    </script>
    <div>Example</div>   
    <textarea id="input" rows="4" cols="100">
    </textarea>
    <div id="test">
    </div>
    <div id="test2">
    </div>



</body>
</html>
